<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marlon James">
    <meta name="description" content="Faça login para continuar.">
    <title>Entrar em campo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <section class="left-side">
            <p>Entre,<br>E torne-se o melhor em campo!</p>
            <img src="/img/animacao_jogadores_futebol.svg" alt="Meninos jogando futebol">
        </section>
        <section class="right-side">
            <div class="login-box">
                <h1>Login</h1>
                <div class="login-form">
                <input type="text" name="usuario" placeholder="Usuário">
                <input type="password" name="senha" placeholder="Senha">
                </div>
                <button type="submit" class="lgn-btn">Entrar</button>
                <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                <p>Não tem uma conta?<a href="#" class="reg-btn"> Cadastre-se!</a></p>
            </div>
        </section>
    </main>
</body>

</html>
