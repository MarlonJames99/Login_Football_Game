<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marlon James">
    <meta name="description" content="Faça login para continuar.">
    <title>Entrar em campo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <section class="left-side">
            <p>Entre,<br>E torne-se o melhor em campo!</p>
            <img src="/img/soccer-animate.svg" alt="Meninos jogando futebol">
        </section>
        <section class="right-side">
            <div class="login-box">
                <h1>Login</h1>
                <form method="get" action="#" class="login-form">
                    <input type="text" name="usuario" class="user-data" placeholder="Usuário" required>
                    <input type="password" name="senha" class="user-data" placeholder="Senha" required>
                    <button type="submit" id="lgn-btn">Entrar</button>
                </form>
                <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                <p>Não tem uma conta?<a href="#" id="reg-link"> Cadastre-se!</a></p>
            </div>
        </section>
    </main>
</body>

</html>
